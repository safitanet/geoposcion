<ion-content padding>

<ion-slides pager #slide1>  
  <ion-slide>
    <ion-toolbar>
    </ion-toolbar>
    <img src="assets/img/user.jpg">
    <h2>Escribe tu clave</h2>
    <ion-list>
      <ion-item>
        <ion-label>Clave</ion-label>
        <ion-input type="text" [(ngModel)]="clave" (keyup.enter) = "continuar()"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click) = "continuar()" [disabled]="clave.length < 3">Login</button>
  </ion-slide>
  <ion-slide>
    <ion-toolbar>
    </ion-toolbar>
    <img src="assets/img/check.jpg">
    <button ion-button large outline icon-right color="primary" (click) = "acceder()">Acceder 
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-slide>
</ion-slides>

</ion-content>
